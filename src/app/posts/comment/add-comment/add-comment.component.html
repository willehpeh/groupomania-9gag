<form [formGroup]="commentForm">
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea name="comment" id="comment" cols="20" rows="4" class="form-control" formControlName="comment"></textarea>
  </div>
  <button class="btn btn-primary float-right" (click)="onAddComment()">Comment</button>
</form>
